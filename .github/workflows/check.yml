name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24

      - name: Check out code
        uses: actions/checkout@v2

      - name: Lint go code
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24

      - name: Check out code
        uses: actions/checkout@v2

      - name: Run tests
        run: go test -v ./sub


  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build
        run: go build






